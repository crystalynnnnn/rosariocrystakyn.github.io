<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panties Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    h1 {
      font-family: "Poiret One", sans-serif;
      font-weight: 300px;
      font-style: normal;
      text-align: center;
      padding-top: 10px;
      letter-spacing: 10px;
      background-color: rgb(165, 42, 138);
      color: aliceblue;
    }
    hr{
        border: 5px solid rgb(0, 255, 153);
    }
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 10px;
    }
    img.img-thumbnail {
      width: 200px;
      height: 250px;
    }
  </style>
</head>
<body style="background-color: palevioletred;">
  <h1>Panties of Crystalyn</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-8 order-md-2">
        <div class="row">
          <div class="col-6">
            <div class="image-container">
              <label id="product1">Women's Seamless Tanga Panty</label>
              <img src="p1.jpg" class="img-thumbnail" /><br>
              <label for="product1" id="price1">169.00</label>
              <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product2">Women's Strapless Non-Wire Bra</label>
              <img src="br2.jpg" class="img-thumbnail" /><br>
              <label for="product2" id="price2">499.00</label>
              <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product3">Women's Seamless Tanga Panty</label>
              <img src="p3.jpg" class="img-thumbnail" /><br>
              <label for="product3" id="price3">169.00</label>
              <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product4">Women's Strapless Non-Wire Bra</label>
              <img src="br4.jpg" class="img-thumbnail" /><br>
              <label for="product4" id="price4">499.00</label>
              <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product5">Women's Seamless Tanga Panty</label>
              <img src="p5.jpg" class="img-thumbnail" /><br>
              <label for="product5" id="price5">169.00</label>
              <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product6">Push Up Bra</label>
              <img src="br6.jpg" class="img-thumbnail" /><br>
              <label for="product6" id="price6">389.00</label>
              <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity" /><br>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 order-md-1">
        <label for="carts">Order</label><br>
        <textarea class="form-control" rows="15" id="carts" cols="200" readonly
          style="width: 100%; height: 400px; font-size: 12px;"></textarea>
        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total" />
        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
